<!DOCTYPE html>
<html>
    <head>
        <title>Notes app</title>
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Take notes with this here application!</h2>
        <input type="text" id="search-text" placeholder="Find a note">
        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="byAlpha">Sort alphabetically</option>
        </select>
        <div id="notes"></div>
        <button id="create-notes">Create Note</button>
        <script src="notes-app.js"></script>
    </body>
</html>
